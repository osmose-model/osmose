# This is a basic workflow to help you get started with Actions

name: R test

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: [push]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: R install
        uses: r-lib/actions/setup-r@master

      - name: Caching NetCDF and Latex
        uses: actions/cache@v2
        id: cache-apt
        env: 
            cache-name: apt-dep-modules
        with:
            path: "~/aptlib"
            key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('*') }}
            restore-keys: |
                ${{ runner.os }}-build-${{ env.cache-name }}-
                ${{ runner.os }}-build-
                ${{ runner.os }}-
            
      - name: Install NetCDF and Latex
        env: 
            CACHE_HIT_APT: ${{steps.cache-apt.outputs.cache-hit}} 
        run: |
            if [[ "$CACHE_HIT_APT" == 'true' ]]; then
              sudo cp --force --recursive ~/aptlib/* /
            else
              sudo apt-get update && sudo apt-get install -yq libnetcdf-dev texlive-latex-base texlive-fonts-recommended texlive-fonts-extra
              mkdir -p ~/aptlib
              for dep in libnetcdf-dev texlive-latex-base texlive-fonts-recommended texlive-fonts-extra; do
                  dpkg -L $dep | while IFS= read -r f; do if test -f $f; then echo $f; fi; done | xargs cp --parents --target-directory ~/aptlib/
              done
            fi

      - name: Cache R dependencies
        id: r-dep
        uses: actions/cache@v2
        env:
            cache-name: r-dep-modules
        with:
            path: /home/runner/work/_temp/Library
            key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/DESCRIPTION') }}
            restore-keys: | 
                ${{ runner.os }}-build-${{ env.cache-name }}-
                ${{ runner.os }}-build-
                ${{ runner.os }}-

      - name: Install Osmose dependencies
        if: steps.r-dep.outputs.cache-hit != 'true'
        run: install.packages(c("rlist", "knitr", "rmarkdown", "stringr", "ncdf4", "mgcv", "fields"), repos="http://cran.us.r-project.org")
        shell: Rscript {0}

      - name: Build Osmose without vignettes
        run: R CMD build --no-build-vignettes .

      - name: Check Osmose without vignettes
        run: |
            file=`ls *tar.gz`
            echo $file
            R CMD check --as-cran --ignore-vignettes ${file} 
